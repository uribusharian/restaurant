<script>
    fetch("/menu2")
    .then(response => response.json())
    .then(function (data){
        console.log(data)
        data.forEach(element => {
            const dishDiv = document.createElement("div")
            dishDiv.classList.add("card")
            dishDiv.innerHTML = element.dishName
            document.getElementById("menu").appendChild(dishDiv)
        });
